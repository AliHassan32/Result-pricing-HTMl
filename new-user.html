<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no  shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Users</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
        type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
<div class="main-container">
  <div class="sidebar-wrapper">
      <aside>
        <nav class="sidebar">
          <div class="user-info-wrapper">
              <div class="brand-logo"></div>
              <a href="">
              <div class="user-account">
                <div class="avatar-wrap">
                  <img src="" alt="">
                </div>
                <div class="account-info">
                  <h6>John Smith <span><i class="bi bi-chevron-right"></i></span></h6>
                  <p>joe@gmail.com</p>
                </div>
              </div>
            </a>
          </div>
          <ul id="primary-navigation" class="nav__list">
            <li class="nav__item" data-tooltip="open folder">
              <a href="#" class="nav__link">
                <i class="bi bi-grid"></i>
                <span class="nav__link-text">Dashboard</span>
              </a>
            </li>
            <li class="nav__item active" data-tooltip="address">
              <a href="#" class="nav__link">
              <i class="bi bi-person"></i>
                <span class="nav__link-text">Users</span>
              </a>
            </li>
            <li class="nav__item" data-tooltip="calender">
              <a href="#" class="nav__link">
              <i class="bi bi-currency-dollar"></i>
                <span class="nav__link-text">Pricing</span>
              </a>
            </li>
            <li class="nav__item" data-tooltip="new message">
              <a href="#" class="nav__link">
              <i class="bi bi-graph-up-arrow"></i>
                <span class="nav__link-text">Reports</span>
              </a>
            </li>
            <li class="nav__item" data-tooltip="image">
              <a href="#" class="nav__link">
              <i class="bi bi-house"></i>
                <span class="nav__link-text">Homeowners</span>
              </a>
            </li>
            <li class="nav__item" data-tooltip="image">
              <a href="#" class="nav__link">
                  <i class="bi bi-file-text"></i>
                <span class="nav__link-text">Proposals</span>
              </a>
            </li>
              <li class="nav__item" data-tooltip="image">
              <a href="#" class="nav__link">
                  <i class="bi bi-files"></i>
                  <span class="nav__link-text">Templates</span>
              </a>
            </li>
            <li class="nav__item" data-tooltip="image">
              <a href="#" class="nav__link">
                  <i class="bi bi-journal-bookmark-fill"></i>
                <span class="nav__link-text">Contracts</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
    </div>
    <div class="main-content">
    <header>
      <div class="page-heading">New User</div>
    </header>
    <section class="p-5">
        <div class="new-user-wrapper">
            <div class="heading">Basic Info</div>
            <div class="input-fields-wrapper">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="custom-input-wrapper">
                            <label for="first-name">First Name</label>
                            <input type="text" class="custom-input" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="custom-input-wrapper">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="custom-input" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="custom-input-wrapper">
                            <label for="Email">Email</label>
                            <input type="email" class="custom-input" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="custom-input-wrapper">
                            <label for="Contact no">Contact no.</label>
                            <input type="number" class="custom-input" placeholder="Enter your number">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="custom-input-wrapper">
                            <label for="Street">Street</label>
                            <input type="number" class="custom-input" placeholder="Street">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="custom-input-wrapper">
                            <label for="City State">City State</label>
                            <input type="number" class="custom-input" placeholder="Enter city state">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="custom-input-wrapper">
                            <label for="Subdivision">Subdivision</label>
                            <input type="number" class="custom-input" placeholder="Subdivision">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="custom-input-wrapper">
                            <label for="Zip">Zip</label>
                            <input type="number" class="custom-input" placeholder="Enter Zip">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="custom-input-wrapper">
                            <div class="custom-input-wrapper">
                                <label for="datepicker">Employment Starting Date</label>
                                <input type="number" class="custom-input" placeholder="2020-01-01">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="upload-attachment-wrapper">
                <div class="upload-heading">Upload Attachments</div>
                <label for="input" id="label">
                    <div class="uploader-images">
                      <span><img src="./images/Icon awesome-file-pdf.svg" alt=""></span>
                      <span class="pb-2"><img src="./images/Icon material-photo-album.svg" alt=""></span>
                      <span><img src="./images/Icon awesome-file-alt.svg" alt=""></span>
                    </div>
                    <span id="span">Drag or drop your file here</span>
                    <input id="input" type="file">
                  </label>
            </div>
            <div class="notes">
                <textarea name="notes" id="" placeholder="Add Notes"></textarea>
            </div>
            <div class="d-flex justify-content-end py-5">
                <div><a href="#" class="custom-btn white me-5">Cancel</a></div>
                <div><a href="#" class="custom-btn blue">Save</a></div>
            </div>
        </div>
    </section>
  </div>
</div>
<script src="./js/custom.js" ></script>
</body>
</html>
