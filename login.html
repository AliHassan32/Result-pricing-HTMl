<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no  shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Users</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
        type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
<div class="main-container">
    <div class="login-wrapper">
        <div class="left-box">
            <div class="brand-logo">
                <img src="./images/White.png" alt="">
            </div>
        </div>
        <div class="right-box">
            <div class="form-wrapper">
                <div class="description-wrapper">
                    <h3>LOGIN</h3>
                    <p>Welcome! Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </div>
                <div class="input-fields-wrapper">
                    <div class="row">
                        <div class="col-12">
                            <div class="custom-input-wrapper">
                                <label for="Email">Email</label>
                                <input type="email" class="custom-input" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="custom-input-wrapper">
                                <label for="Email">Password</label>
                                <input type="email" class="custom-input" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <div class="remind-me">
                                <div class="form-group">
                                    <input type="checkbox" id="html">
                                    <label for="checkbox" >Remember me</label>
                                  </div>
                            </div>
                            <div class="forgot-pass">
                                <a href="#">Forget Password?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a href="javascriptvoid:(0)" class="custom-btn blue">Login</a>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="./js/custom.js" ></script>
</body>
</html>
